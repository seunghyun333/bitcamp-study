<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시글♥</title>
  <style>
    h1 {
      color: pink;
    }
    .image-grid img {
      max-width: 100%;
      height: auto;
    }
    .center-table {
     margin: auto;
    }
  </style>
</head>
<body>
<div data-th-replace="header :: header"></div>
<br>

    <h1 style='margin:5px; text-align:center'>게시글</h1>
 

      <p data-th-unless="${board}">해당 번호의 게시글이 없습니다!</p>

      <form data-th-if="${board}" data-th-action="@{/board/update}" method='post' enctype='multipart/form-data'>
      <table class="center-table">
      <tr><th style='width:120px;'>번호</th>
                <td style='width:300px;'><input type='text' name='no' data-th-value="${board.no}" readonly></td></tr>
      <tr><th>제목</th> 
        <td><input type='text' name='title' value="제목입니다" data-th-value="${board.title}"></td></tr>
      <tr><th>내용</th>
          <td><textarea name='content' style='height:300px; width:500px;' data-th-text="${board.content}">내용을 입력하세요</textarea></td></tr>
      
      <tr><th>작성자</th> <td data-th-text="${board.mno.name}">홍길동</td></tr>
      <tr><th>비밀여부</th> <td data-th-text="${board.secret}">비밀여부</td></tr>
      <tr><th>조회수</th> <td data-th-text="${board.v_count}">27</td></tr>
      <tr><th>등록일</th> <td data-th-text="${#dates.format(board.w_date, 'yyyy-MM-dd')}">2023-09-14</td></tr>
      <tr><th>첨부파일</th><td>
          <div data-th-each="file : ${board.attachedFiles}">
              <a data-th-href="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-07/board/${file.filePath}|"
                 data-th-text="${file.filePath}">okok.gif</a>
              [<a data-th-href="|/board/fileDelete/attachedFile;no=${file.no}|">삭제</a>]<br>
          </div>
        <input type='file' name='files' multiple>
      </td></tr>
      </table>
      
      <div style='margin: 5px auto; text-align: center; margin-right: -450px;'>
      <button>변경</button>
      <button type='reset'>초기화</button>
      
      <a data-th-href="@{/board/delete(no=${board.no})}">삭제</a>
      <a data-th-href="@{/board/list}">목록</a>
      </div>
      </form>
    </c:if>
   

  
    <br>
    <br>

<div data-th-replace="footer :: footer"></div>
  </body>
</html>
