<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
</head>
<body>
<h1>회원목록</h1>
<form action='/member/add' method="post" enctype="multipart/form-data">
<table border="1">
<tr>
  <th>이름</th> <td style="width:200px;"><input type='text' name='name'></td>
  <th>이메일</th> <td style="width:200px;"><input type='email' name='email'></td>
  <th>비밀번호</th> <td style="width:200px;"><input type='password' name='pw'></td>
  <th>전화번호</th> <td style="width:200px;"><input type='number' name='tel'></td>
</tr>
<tr>
  <th>사진</th> <td><input type='file' name='photo'></td>
</tr>

</table>
<button>등록</button>
</form>
</body>
</html>
